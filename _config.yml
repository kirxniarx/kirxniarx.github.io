title: kirxniarx.blog
email: kirxniarx@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  kirxniarx's blog
twitter_username: kirxniarx
github_username: kirxniarx
minimal_mistakes_skin: default
search: true

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name: "kirxniarx"
  #  avatar: "/assets/images/bio-photo.jpg"
  bio: "Rust lover"
  links:
    #    - label: "Website"
    #      icon: ""
    #      url: "https://"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/kirxniarx"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/kirxniarx"

footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/kirxniarx"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/kirxniarx"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
